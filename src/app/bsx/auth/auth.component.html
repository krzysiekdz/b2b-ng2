
	<div class="m-grid__item m-grid__item--fluid	m-login__wrapper">
		<div class="m-login__container">
			<div class="m-login__logo">
				<a href="#">
					<img src="./assets/app/media/img/logos/logo-binsoft.jpg" style="width: 100px; height: 100px;">
				</a>
			</div>
			<div class="m-login__signin">
				<div class="m-login__head">
					<h3 class="m-login__title">
						Logowanie do BinSoft B2B
					</h3>
				</div>
				<!--  
				(ngSubmit)="signin()" f.form.valid && 
				<ng-template #alertSignin></ng-template>
				 -->
				<form  #f="ngForm" class="m-login__form m-form" action="" id="form_auth">

					<div *ngIf="model.error.show_msg">
						<div class="m-alert m-alert--outline alert alert-danger alert-dismissible fade show" role="alert">
							<button type="button" (click)="model.error.show_msg=false;"  class="close" data-dismiss="alert" aria-label="Close"></button>
							{{model.error.msg}}
						</div>
					</div>

					<div  id="error_msg_div" style="display: none;">
						<div class="m-alert m-alert--outline alert alert-danger alert-dismissible fade show" role="alert">
							<button type="button" class="close" data-dismiss="alert" aria-label="Close"></button>
							<span id="error_msg_span"></span>
						</div>
					</div>

					<div class="form-group m-form__group">
						<input class="form-control m-input"   type="text" placeholder="Email" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off" (input)="checkEmail()" required  [class.email-invalid]="model.error.email_invalid" [class.email-valid]="!model.error.email_invalid" >
					</div>
					<div class="form-group m-form__group">
						<input class="form-control m-input m-login__form-input--last" type="password" placeholder="Hasło" name="password" [(ngModel)]="model.password" #password="ngModel" required minlength="4" >
					</div>
					<div class="row m-login__form-sub">
						<div class="col m--align-left m-login__form-left">
							<label class="m-checkbox  m-checkbox--focus">
								<input type="checkbox" name="remember" [(ngModel)]="model.remember" >
								Zapamietaj mnie
								<span></span>
							</label>
						</div>
						<!-- <div class="col m--align-right m-login__form-right">
							<a href="javascript:;" id="m_login_forget_password" class="m-link">
								Zapomniałeś hasła ?
							</a>
						</div> -->
					</div>
					<div class="m-login__form-action">
						<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--pill m-btn--custom m-btn--air m-login__btn m-login__btn--primary" (click)="signin()" >
							Zaloguj się
						</button>
					</div>
				</form>
			</div>
